{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load shipyard %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading heading-large">
        <span class="panel-title section-title">{% trans 'Create Container' %}</span>
        <span class="pull-right">
        </span>
    </div>
    <div class="panel-body">
        <div class="app-form">
            <form role="form" method="post">
            {% crispy form_create_container %}
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

    $('[name=image]').val('whaleyoubemycontainer:latest').mouseenter(function() {
	$.get("{% url 'containers.views.get_exposed_ports' %}?q=" + "whaleyoubemycontainer:latest", function(result) {
    	    $('#id_ports').val(result);
	});

    }).mouseleave(function() {

    });


</script>
{% endblock %}
